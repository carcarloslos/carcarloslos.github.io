<!DOCTYPE html>
<html>
<head>
    <title>ESP Control</title>
</head>
<body>
    <h1>ESP Remote Control</h1>
    <button id="setTrueButton" onclick="setTrueFor10Seconds()">Set True for 10 Seconds</button>
    <p>Status: <span id="status">False</span></p>

    <script>
        let status = "False"; // Variable to track the status

        // Function to set the value to true for 10 seconds
        function setTrueFor10Seconds() {
            // Set the status to "True"
            status = "True";
            document.getElementById("status").innerText = "True";

            // After 10 seconds, revert back to "False"
            setTimeout(() => {
                status = "False";
                document.getElementById("status").innerText = "False";
            }, 10000);
        }

        // Function to send status to the ESP32 at 2Hz
        setInterval(() => {
            fetch(`http://<ESP32_IP>/status?value=${status}`);
        }, 500); // Send every 500ms (2Hz)
    </script>
</body>
</html>
